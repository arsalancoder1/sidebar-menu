<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="style.css">



    <!-- font-awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>


    <!-- sidebar -->
    <div class="sidebar">
        <input type="checkbox" id="check">
        <div class="btn-one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>

        <div class="sidebar-menu">
            <div class="logo">
                <a href="#">SidebarMenu</a>
            </div>

            <div class="btn-two">
            <label for="check">
                <i class="fas fa-times"></i>
            </label>
        </div>

            <ul class="menu">
                <li><a href="#"> <i class="fa-solid fa-magnifying-glass"></i>
                        Search</a></li>

                <li><a href="#"><i class="fa-solid fa-house-chimney"></i>
                        Dashboard</a></li>

                <li><a href="#"><i class="fa-solid fa-chart-simple"></i>
                        Revenue</a></li>

                <li><a href="#"><i class="fa-solid fa-bell"></i>
                        Notification</a></li>

                <li><a href="#"><i class="fa-solid fa-chart-bar"></i>
                        Analytics</a></li>


                <li><a href="#"><i class="fa-solid fa-heart"></i>
                        likes</a></li>

                <li><a href="#"><i class="fa-solid fa-wallet"></i>
                        Wallet</a></li>


</body>

</html>
